<!DOCTYPE html>
<html>
<head>
  <title>Index</title>
  <style>
    /* CSS goes here */

    /* Reset some default styles */
    body, h1, h3, p {
      margin: 0;
      padding: 0;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    .header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .nav-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 80%;
      margin: 0 auto;
    }

    .nav-item {
      margin-right: 20px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    .nav-item:last-child {
      margin-right: 0;
      margin-left: auto; /* Push the last item to the right */
    }

    /* Sub-header styles */
    .sub-header {
      background-color: #eee;
      padding: 10px;
	  margin-top: 10px;
      text-align: center;
    }

    /* Card styles */
    .card-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin: 20px auto;
    }

    .card {
      width: 30%;
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 0 5px #ccc;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    /* Footer styles */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    /* Media query for responsive design */
    @media screen and (max-width: 768px) {
      .nav-bar {
        flex-direction: column;
        align-items: center;
      }

      .nav-item {
        margin: 10px 0;
      }

      .card-container {
        flex-direction: column;
      }

      .card {
        width: 80%;
      }
    }

    /* Additional styles for the card structure */
    .card-structure {
      border: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding-bottom: 30%;
      margin: 30px auto;
      max-width: 800px;
	  height: 100%;
    }

    .card-column {
      width: calc(33.33% - 20px);
      margin-bottom: 20px;
    }

    .card-image {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="nav-bar">
      <!-- Navigation links -->
      <a href="index.html" class="nav-item">Title Page</a>
      <a href="about_us.html" class="nav-item">About Us</a>
      <a href="article.html" class="nav-item">Article</a>
      <a href="sign_in.html" class="nav-item">Sign In</a>
    </div>
  </div>

  <!-- Sub Header -->
  <div class="sub-header">
    <h1>HOME PAGE HEADER</h1>
    <h2>sub header</h2>
  </div>

  <!-- Card Structure -->
  <div class="card-structure">
    <!-- Card A -->
    <div class="card-column">
      <div class="card">
        <img src="image1.jpg" alt="Image 1" class="card-image">
        <h3>Card A</h3>
      </div>
    </div>

    <!-- Card B -->
    <div class="card-column">
      <div class="card">
        <img src="image2.jpg" alt="Image 2" class="card-image">
        <h3>Card B</h3>
      </div>
    </div>

    <!-- Card C -->
    <div class="card-column">
      <div class="card">
        <img src="image3.jpg" alt="Image 3" class="card-image">
        <h3>Card C</h3>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Copyright &copy; 2023</p>
  </div>

</body>
</html>
